<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Principal</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/index.css">
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">
    <!--Ícones remix-->
    <link rel="stylesheet" href="css/remixicon/remixicon.css">


</head>

<body>
    <!-- App root element -->
    <div id="app">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">

            <!--TAB BAR-->
            <div class="toolbar toolbar-bottom">
                <div class="toolbar-inner display-flex">
                    <a href="/index/" class="tab-link link active">
                        <i class="ri-search-2-line"></i>
                        <span>Buscar</span>
                    </a>
                    <a href="/link2/" class="tab-link link">
                        <i class="ri-group-fill"></i>
                        <span>Clintes</span>
                    </a>
                    <a href="/link3/" class="tab-link link">
                        <i class="ri-user-add-fill"></i>
                        <span>Add +Cliente</span>
                    </a>
                    <a href="/link4/" class="tab-link link">
                        <i class="ri-verified-badge-fill"></i>
                        <span>Check-in</span>
                    </a>

                </div>
            </div>

            <!-- Inicial Page, "data-name" contains page name -->
            <div data-name="index" class="page color-theme-blue">

                <!--Nav TOPO-->
                <div class="topo">
                    <h1 class="titulo-topo"><span>J</span>Controles</h1>
                    <a href="" class="btn-lemb" data-count="1">
                        <i class="ri-alarm-warning-line"></i></a>
                </div>

                <form>
                    <input placeholder="Buscar Cliente JC" type="text" input>
                    <i class="icone-buscar ri-search-2-line"></i>
                </form>

                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="block no-margin-top">
                        <!-- Swiper -->
                        <div class="swiper mySwiper">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide"><img src="img/bem-vindo.png"></div>
                                <div class="swiper-slide"><img src="img/bem-vindo2.png"></div>
                                <div class="swiper-slide"><img src="img/bem-vindo3.png"></div>
                            </div>
                            <div class="swiper-pagination"></div>
                        </div>
                        <div class="display-flex align-items-center justify-content-space-between">
                            <h2>Lista de clientes</h2>
                            <a href="#">Ver clientes<i class="mdi mdi-arrow-right"></i></a>
                        </div>

                        <!-- Swiper colocar foto depois -->
                        <div class="swiper clientes">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <button class="filter-btn">Amanda</button>
                                </div>
                                <div class="swiper-slide">
                                    <button class="filter-btn">Bruno</button>
                                </div>
                                <div class="swiper-slide">
                                    <button class="filter-btn">Camila</button>
                                </div>
                                <div class="swiper-slide">
                                    <button class="filter-btn">Diego</button>
                                </div>
                                <div class="swiper-slide">
                                    <button class="filter-btn">Eduarda</button>
                                </div>
                                <div class="swiper-slide">
                                    <button class="filter-btn">Fernando</button>
                                </div>
                                <div class="swiper-slide">
                                    <button class="filter-btn">Gabriela</button>
                                </div>
                                <div class="swiper-slide">
                                    <button class="filter-btn">Henrique</button>
                                </div>
                                <div class="swiper-slide">
                                    <button class="filter-btn">Isabela</button>
                                </div>
                                <div class="swiper-slide">
                                    <button class="filter-btn">João</button>
                                </div>
                                <div class="swiper-slide">
                                    <button class="filter-btn">Karina</button>
                                </div>
                                <div class="swiper-slide">
                                    <button class="filter-btn">Lucas</button>
                                </div>
                                <div class="swiper-slide">
                                    <button class="filter-btn">Mariana</button>
                                </div>
                                <div class="swiper-slide">
                                    <button class="filter-btn">Natália</button>
                                </div>
                                <div class="swiper-slide">
                                    <button class="filter-btn">Otávio</button>
                                </div>
                            </div>
                            <div class="swiper-pagination"></div>
                        </div>

                        <div id="clientes" class=" margin-to prow display-flex align-items-center justify-content-start"></div>

                   <!-- Container dos itens -->
<div class="item-lista">
    <!-- Item 1 -->
    <a href="#" class="item">
        <div class="img-container">
            <img src="img/1.png" alt="">
        </div>
        <div class="nome-rating">
            <span>ESPORTE CLUB</span>
            <span><i class="mdi mdi-star"></i>#</span>
        </div>
        <div class="price">Piscina</div>
    </a>

    <!-- Item 2 -->
    <a href="#" class="item">
        <div class="img-container">
            <img src="img/2.png" alt="">
        </div>
        <div class="nome-rating">
            <span>Clint</span>
            <span><i class="mdi mdi-star"></i> 4.8</span>
        </div>
        <div class="price">Piscina Verde</div>
    </a>

     <!-- Item 3 -->
     <a href="#" class="item">
        <div class="img-container">
            <img src="img/3.png" alt="">
        </div>
        <div class="nome-rating">
            <span>Client</span>
            <span><i class="mdi mdi-star"></i> 4.8</span>
        </div>
        <div class="price">Piscina verde</div>
    </a>
</div>



                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
    <!-- jQuery -->
    <script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
</body>

</html>
